<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你能在零下50度中活下來嗎？</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1608889175123-9d6b6900c43f');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .frosted {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 2rem;
    }
    .mbti-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body class="text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto mt-10 frosted text-center">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">你能在零下50度中活下來嗎？</h1>
      <button onclick="toggleLang()" class="text-sm text-blue-600 underline">EN/中</button>
    </div>
    <div id="quiz"></div>
    <button id="submitBtn" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 hidden">查看結果</button>
    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">你的求生人格</h2>
      <canvas id="radarChart" width="400" height="400"></canvas>
      <p id="typeText" class="mt-4 text-lg"></p>
      <div class="mt-4" id="mbtiImage"></div>
    </div>
  </div>

<script>
const translations = {
  zh: {
    title: "你能在零下50度中活下來嗎？",
    submit: "查看結果",
    result: "你的求生人格"
  },
  en: {
    title: "Can You Survive at -50°C?",
    submit: "See Results",
    result: "Your Survival Personality"
  }
};
let lang = "zh";
function toggleLang() {
  lang = lang === "zh" ? "en" : "zh";
  document.querySelector("h1").innerText = translations[lang].title;
  document.getElementById("submitBtn").innerText = translations[lang].submit;
  document.querySelector("#result h2").innerText = translations[lang].result;
}

const mbtiMap = {
  INTJ: "https://i.imgur.com/qV5x6AY.png",
  INTP: "https://i.imgur.com/W9OyTMa.png",
  ENTJ: "https://i.imgur.com/69Yyq5p.png",
  ENTP: "https://i.imgur.com/k8UjO5l.png",
  INFJ: "https://i.imgur.com/1UurNcl.png",
  INFP: "https://i.imgur.com/IGr6bPC.png",
  ENFJ: "https://i.imgur.com/UDNLhdY.png",
  ENFP: "https://i.imgur.com/zqA8XjC.png",
  ISTJ: "https://i.imgur.com/LmXGRgB.png",
  ISFJ: "https://i.imgur.com/I79bBbR.png",
  ESTJ: "https://i.imgur.com/XPmN48c.png",
  ESFJ: "https://i.imgur.com/ZanivVw.png",
  ISTP: "https://i.imgur.com/5plEkU5.png",
  ISFP: "https://i.imgur.com/rcZGjyc.png",
  ESTP: "https://i.imgur.com/IWyo4u3.png",
  ESFP: "https://i.imgur.com/rOSD4fW.png"
};

const questions = [
  {
    text: "你獨自被困在極寒雪地，第一件事？",
    options: [
      { text: "冷靜觀察環境，找資源。", type: "I" },
      { text: "呼救、嘗試聯繫外界。", type: "E" },
      { text: "先睡一覺冷靜。", type: "I" }
    ]
  },
  {
    text: "你會怎麼準備避難所？",
    options: [
      { text: "理性評估風向、地形後建設。", type: "T" },
      { text: "考量舒適與安全平衡。", type: "F" },
      { text: "依直覺搭建，先求有再調整。", type: "F" }
    ]
  },
  {
    text: "雪越下越大，你...",
    options: [
      { text: "分析氣候變化推測時間。", type: "N" },
      { text: "觀察雪的厚度來判斷。", type: "S" },
      { text: "跟感覺走。", type: "N" }
    ]
  },
  {
    text: "是否應該現在生火？",
    options: [
      { text: "立即生火保溫。", type: "J" },
      { text: "先觀察還有多少資源。", type: "P" },
      { text: "看太陽高度再決定。", type: "J" }
    ]
  },
  {
    text: "你找到狼留下的腳印…",
    options: [
      { text: "追蹤牠可能的路線。", type: "N" },
      { text: "立刻換方向避開。", type: "S" },
      { text: "設陷阱準備防禦。", type: "T" }
    ]
  }
];

const scores = { I: 0, E: 0, N: 0, S: 0, T: 0, F: 0, J: 0, P: 0 };

const quizDiv = document.getElementById("quiz");
questions.forEach((q, idx) => {
  const div = document.createElement("div");
  div.className = "my-4 text-left";
  div.innerHTML = `<p class="mb-2 font-semibold">${idx + 1}. ${q.text}</p>` +
    q.options.map((opt, i) => `
      <label class="block">
        <input type="radio" name="q${idx}" value="${opt.type}" class="mr-2">
        ${opt.text}
      </label>
    `).join("");
  quizDiv.appendChild(div);
});

document.querySelectorAll("input").forEach(input => {
  input.addEventListener("change", () => {
    const allAnswered = questions.every((_, i) => document.querySelector(`input[name='q${i}']:checked`));
    if (allAnswered) {
      document.getElementById("submitBtn").classList.remove("hidden");
    }
  });
});

document.getElementById("submitBtn").addEventListener("click", () => {
  Object.keys(scores).forEach(k => scores[k] = 0);
  questions.forEach((_, i) => {
    const ans = document.querySelector(`input[name='q${i}']:checked`).value;
    scores[ans]++;
  });

  const mbti = `${scores["I"] > scores["E"] ? "I" : "E"}${scores["N"] > scores["S"] ? "N" : "S"}${scores["T"] > scores["F"] ? "T" : "F"}${scores["J"] > scores["P"] ? "J" : "P"}`;

  document.getElementById("result").classList.remove("hidden");
  document.getElementById("typeText").innerText = `你的 MBTI 類型是：${mbti}`;

  const ctx = document.getElementById("radarChart").getContext("2d");
  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: ['I/E', 'N/S', 'T/F', 'J/P'],
      datasets: [{
        label: '傾向分數',
        data: [
          scores["I"] - scores["E"],
          scores["N"] - scores["S"],
          scores["T"] - scores["F"],
          scores["J"] - scores["P"]
        ],
        backgroundColor: 'rgba(59, 130, 246, 0.3)',
        borderColor: 'rgba(59, 130, 246, 1)',
        pointBackgroundColor: 'rgba(59, 130, 246, 1)'
      }]
    },
    options: {
      scales: {
        r: {
          min: -3,
          max: 3,
          ticks: { stepSize: 1 }
        }
      }
    }
  });

  document.getElementById("mbtiImage").innerHTML = `
    <p class="mt-4">代表人物：</p>
    <img src="${mbtiMap[mbti]}" class="mbti-img mx-auto mt-2">
  `;
});
</script>
</body>
</html>
