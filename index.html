<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>你能在零下50度中活下來嗎？</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #a8d0ff 0%, #002f52 100%);
      color: #e0f0ff;
      font-family: 'Noto Sans TC', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      color: #d0e7ff;
      font-size: 1.2rem;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(20px); opacity: 0; }
    }
    .frost-card {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255 255 255 / 0.25);
      padding: 20px;
    }
    .btn-ice {
      background: linear-gradient(135deg, #4fc3f7, #0288d1);
      box-shadow: 0 4px 15px rgba(4, 121, 197, 0.6);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      user-select: none;
    }
    .btn-ice:hover {
      background: linear-gradient(135deg, #6dd5fa, #0d47a1);
      box-shadow: 0 6px 20px rgba(4, 121, 197, 0.8);
      transform: scale(1.05);
    }
    .btn-ice:active {
      animation: crack 0.4s ease forwards;
    }
    @keyframes crack {
      0% {
        box-shadow: 0 0 15px #a0e9ff;
        transform: scale(1);
        filter: brightness(1);
      }
      50% {
        box-shadow:
          0 0 10px #a0e9ff,
          0 0 20px #00bfff,
          0 0 40px #00f0ff;
        filter: brightness(1.3);
        transform: scale(1.1);
      }
      100% {
        box-shadow: none;
        filter: brightness(1);
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="snow-container"></div>

  <div class="max-w-xl mx-auto p-6 frost-card mt-10">
    <h1 class="text-4xl font-bold mb-6 text-center drop-shadow-lg">你能在零下50度中活下來嗎？</h1>

    <div id="quiz"></div>

    <button id="submitBtn" class="btn-ice px-5 py-3 mt-4 w-full hidden">查看結果</button>

    <div id="result" class="mt-8 hidden text-white text-center">
      <h2 class="text-3xl font-semibold mb-4 drop-shadow-lg">你的求生人格</h2>
      <canvas id="radarChart" width="300" height="300"></canvas>
      <p id="typeText" class="mt-5 text-xl font-medium max-w-lg mx-auto"></p>
      <p id="descText" class="mt-4 max-w-lg mx-auto leading-relaxed text-blue-200"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const snowContainer = document.getElementById('snow-container');
    const snowflakeCount = 40;
    for(let i=0; i<snowflakeCount; i++){
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (5 + Math.random()*5) + 's';
      snowflake.style.fontSize = (10 + Math.random()*10) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.innerText = '❄';
      snowContainer.appendChild(snowflake);
    }

    const questions = [
      {
        text: "你發現氣溫已降到零下五十度，你會？",
        options: [
          { text: "按計畫出發，我相信自己判斷", score: { I: 1, T: 1 } },
          { text: "改變計畫，等有人陪我再出發", score: { F: 1, J: 1 } },
          { text: "想太多會拖慢進度，先走再說", score: { E: 1, P: 1 } },
          { text: "不出發，尋找安全處等待救援", score: { I: 1, J: 1 } }
        ]
      },
      {
        text: "途中你掉進了冰冷的溪水，你會怎麼辦？",
        options: [
          { text: "找樹下避風處再升火", score: { J: 1, S: 1 } },
          { text: "立刻原地升火，不能再拖了", score: { P: 1, T: 1 } },
          { text: "嘗試靠奔跑取暖", score: { E: 1, S: 1 } },
          { text: "保持冷靜，脫掉濕衣，尋找乾燥地方保暖", score: { I: 1, N: 1 } }
        ]
      },
      {
        text: "你好不容易點起火但火卻熄滅了，你會怎麼做？",
        options: [
          { text: "尋找樹枝與更好的位置重新嘗試", score: { T: 1, S: 1 } },
          { text: "內心開始出現絕望與過往回憶", score: { I: 1, N: 1 } },
          { text: "用身體取暖，等待救援", score: { I: 1, N: 1 } },
          { text: "嘗試喊叫求救或尋找其他人", score: { E: 1, F: 1 } }
        ]
      },
      {
  text: "手指凍傷幾乎不能動，你會？",
  options: [
    { text: "咬牙繼續嘗試升火，我不能停下", score: { T: 1, J: 1 } },
    { text: "坐下來保存體力，想著自己過去的人生", score: { I: 1, N: 1 } },
    { text: "嘗試用嘴或其他部位取代雙手動作", score: { S: 1, P: 1 } },
    { text: "大喊發洩情緒，希望釋放壓力", score: { E: 1, F: 1 } }
  ]
}

      {
  text: "你沒有任何的火柴能夠點火了，你會？",
  options: [
    { text: "放下一切靜靜等待，也許是命運的安排", score: { I: 1, N: 1 } },
    { text: "抱住狗，試圖從牠身上取暖", score: { F: 1, S: 1 } },
    { text: "盡最後一絲力氣繼續前進", score: { T: 1, J: 1 } },
    { text: "試圖找出能發出訊號的東西求救", score: { E: 1, P: 1 } }
  ]
}


    const quizDiv = document.getElementById('quiz');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const typeText = document.getElementById('typeText');
    const descText = document.getElementById('descText');

    let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
    let answers = new Array(questions.length).fill(null);

    function renderQuestion(index) {
      quizDiv.innerHTML = '';
      const q = questions[index];

      const qText = document.createElement('h2');
      qText.className = 'text-xl font-semibold mb-4';
      qText.textContent = `${index+1}. ${q.text}`;
      quizDiv.appendChild(qText);

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn-ice block w-full text-left px-4 py-3 mb-3';
        btn.textContent = opt.text;
        btn.onclick = () => {
          answers[index] = i;
          updateScores();
          if(index < questions.length -1) {
            renderQuestion(index + 1);
          } else {
            submitBtn.style.display = 'block';
          }
        };
        if(answers[index] === i){
          btn.style.background = 'linear-gradient(135deg, #6dd5fa, #0d47a1)';
        }
        quizDiv.appendChild(btn);
      });
    }

    function updateScores(){
      // Reset scores
      for(let key in scores) scores[key] = 0;
      answers.forEach((ans, idx) => {
        if(ans !== null){
          const opt = questions[idx].options[ans];
          for(let key in opt.score){
            scores[key] += opt.score[key];
          }
        }
      });
    }

    submitBtn.onclick = () => {
      // 顯示結果
      showResult();
    };

    function showResult(){
      quizDiv.style.display = 'none';
      submitBtn.style.display = 'none';
      resultDiv.classList.remove('hidden');

      const radarCtx = document.getElementById('radarChart').getContext('2d');

      const data = {
        labels: ['E', 'I', 'S', 'N', 'T', 'F', 'J', 'P'],
        datasets: [{
          label: '分數',
          data: [
            scores.E,
            scores.I,
            scores.S,
            scores.N,
            scores.T,
            scores.F,
            scores.J,
            scores.P
          ],
          fill: true,
          backgroundColor: 'rgba(32, 137, 220, 0.2)',
          borderColor: '#2091dc',
          pointBackgroundColor: '#2091dc',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: '#2091dc',
          tension: 0.3,
          borderWidth: 2,
        }]
      };

      const config = {
        type: 'radar',
        data,
        options: {
          scales: {
            r: {
              min: 0,
              max: 5,
              ticks: { stepSize: 1, color: '#a8d0ff' },
              pointLabels: { color: '#e0f0ff', font: { size: 14 } },
              grid: { color: 'rgba(255 255 255 / 0.15)' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      };

      new Chart(radarCtx, config);

      const mbti = [
        scores.E >= scores.I ? 'E' : 'I',
        scores.S >= scores.N ? 'S' : 'N',
        scores.T >= scores.F ? 'T' : 'F',
        scores.J >= scores.P ? 'J' : 'P',
      ].join('');

      const personalityMap = {
        'ISTJ': {
          type: '謹慎型守護者',
          desc: '踏實穩重，注重責任與傳統，靠計劃與紀律面對挑戰。'
        },
        'ISFJ': {
          type: '謹慎型守護者',
          desc: '細心溫和，重視他人需要，默默付出維護安全。'
        },
        'INFJ': {
          type: '謹慎型理想主義者',
          desc: '富有遠見且深思熟慮，憑直覺與同理心引領方向。'
        },
        'INTJ': {
          type: '謹慎型策略家',
          desc: '冷靜理性，擅長規劃與分析，喜歡掌控全局。'
        },
        'ISTP': {
          type: '冒險型實踐者',
          desc: '靈活務實，喜歡動手解決問題，面對危機冷靜。'
        },
        'ISFP': {
          type: '冒險型生存者',
          desc: '隨和自由，注重當下感受，擅長應對突發狀況。'
        },
        'INFP': {
          type: '謹慎型夢想家',
          desc: '理想主義者，情感豐富，尋找生命意義與價值。'
        },
        'INTP': {
          type: '謹慎型思考者',
          desc: '冷靜理性，善於分析與獨立思考，喜歡探究真理。'
        },
        'ESTP': {
          type: '冒險型挑戰者',
          desc: '果斷行動派，喜歡刺激與冒險，反應敏捷。'
        },
        'ESFP': {
          type: '冒險型生存者',
          desc: '活力充沛，喜歡嘗試新事物，適應能力強。'
        },
        'ENFP': {
          type: '冒險型激勵者',
          desc: '充滿熱情與創意，善於激發他人與自己。'
        },
        'ENTP': {
          type: '冒險型探索者',
          desc: '思維靈活，喜歡創新與解決問題，敢於冒險。'
        },
        'ESTJ': {
          type: '謹慎型守護者',
          desc: '腳踏實地，注重計劃與責任，是團隊中可靠力量。'
        },
        'ESFJ': {
          type: '謹慎型照顧者',
          desc: '熱心助人，善於組織與維持和諧關係。'
        },
        'ENFJ': {
          type: '謹慎型領導者',
          desc: '善於溝通與激勵，具備強大影響力與責任感。'
        },
        'ENTJ': {
          type: '謹慎型指揮官',
          desc: '果斷領導者，善於規劃與執行宏大計畫。'
        }
      };

      const result = personalityMap[mbti] || {
        type: '多面向求生者',
        desc: '你的個性融合多種特質，具有獨特的求生能力。'
      };

      typeText.textContent = `${mbti} - ${result.type}`;
      descText.textContent = result.desc;
    }

    renderQuestion(0);
  </script>
</body>
</html>
