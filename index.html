<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你能在零下50度中活下來嗎？</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #cfe5f5, #e0f7fa);
      background-image: url('https://images.unsplash.com/photo-1608889175763-929dbf8dfe68?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .snow {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-blue-50/80 text-gray-800 font-sans relative">
  <canvas class="snow"></canvas>
  <div class="max-w-xl mx-auto p-4 bg-white/80 rounded-xl shadow-lg z-10 relative">
    <h1 class="text-3xl font-bold mb-4 text-center">你能在零下50度中活下來嗎？</h1>
    <div id="quiz"></div>
    <button id="submitBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 hidden">查看結果</button>
    <div id="result" class="mt-6 hidden">
      <h2 class="text-2xl font-semibold mb-2">你的求生人格</h2>
      <canvas id="radarChart" width="400" height="400"></canvas>
      <p id="typeText" class="mt-4 text-lg whitespace-pre-line"></p>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "你發現氣溫降到零下50度，獨自一人準備啟程，你會？",
        options: [
          { text: "依照原定計畫出發，相信自己的準備足夠。", score: { I: 1, T: 1 } },
          { text: "通知朋友後等待夥伴同行。", score: { F: 1, J: 1 } },
          { text: "直接出發，邊走邊看情況應變。", score: { E: 1, P: 1 } },
          { text: "覺得這天氣太危險，決定不出發。", score: { I: 1, S: 1 } }
        ]
      },
      {
        text: "途中你掉進冰水裡，衣服濕透，你會？",
        options: [
          { text: "尋找風小的地方升火取暖。", score: { J: 1, S: 1 } },
          { text: "原地立刻升火，時間就是生命。", score: { P: 1, T: 1 } },
          { text: "靠快速行走和運動取暖。", score: { E: 1, S: 1 } },
          { text: "回頭找先前見過的庇護處。", score: { I: 1, J: 1 } }
        ]
      },
      {
        text: "火被雪熄滅了，你冷到發抖，這時你會？",
        options: [
          { text: "堅持再試一次升火。", score: { J: 1, T: 1 } },
          { text: "快速檢查是否有其他保暖物資。", score: { S: 1, T: 1 } },
          { text: "回憶溫暖的記憶，希望振作起來。", score: { N: 1, I: 1 } },
          { text: "呼喚遠方的狗，希望牠能幫你取暖。", score: { F: 1, N: 1 } }
        ]
      },
      {
        text: "你的手已幾乎凍傷，無法靈活活動，你？",
        options: [
          { text: "用牙齒試圖點火，堅持到底。", score: { T: 1, J: 1 } },
          { text: "憑意志力回顧人生過往，希望平靜接受。", score: { N: 1, I: 1 } },
          { text: "大叫並奔跑，希望身體暖起來。", score: { E: 1, F: 1 } },
          { text: "改變計畫，找最近的安全地點求援。", score: { S: 1, P: 1 } }
        ]
      },
      {
        text: "你明白這可能是最後一次機會，你會？",
        options: [
          { text: "靜靜等待，希望有人經過救你。", score: { I: 1, N: 1 } },
          { text: "再次點火，咬牙撐下去。", score: { T: 1, J: 1 } },
          { text: "靠近動物或任何熱源取暖。", score: { F: 1, S: 1 } },
          { text: "一步步前進，哪怕只剩最後一絲力氣。", score: { E: 1, P: 1 } }
        ]
      }
    ];

    const quizDiv = document.getElementById('quiz');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const typeText = document.getElementById('typeText');
    const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

    questions.forEach((q, i) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'mb-4';
      qDiv.innerHTML = `<p class="font-semibold">${i + 1}. ${q.text}</p>`;
      q.options.forEach((opt, j) => {
        const id = `q${i}_opt${j}`;
        qDiv.innerHTML += `
          <div>
            <input type="radio" name="q${i}" id="${id}" value="${j}" class="mr-2">
            <label for="${id}">${opt.text}</label>
          </div>`;
      });
      quizDiv.appendChild(qDiv);
    });

    quizDiv.addEventListener('change', () => {
      const allAnswered = questions.every((_, i) => {
        return document.querySelector(`input[name='q${i}']:checked`);
      });
      submitBtn.classList.toggle('hidden', !allAnswered);
    });

    submitBtn.addEventListener('click', () => {
      questions.forEach((q, i) => {
        const choice = document.querySelector(`input[name='q${i}']:checked`).value;
        const scoreObj = q.options[choice].score;
        for (const key in scoreObj) {
          scores[key] += scoreObj[key];
        }
      });

      const labels = ['E/I', 'S/N', 'T/F', 'J/P'];
      const radarData = {
        labels,
        datasets: [{
          label: 'MBTI 傾向',
          data: [
            scores.E - scores.I,
            scores.S - scores.N,
            scores.T - scores.F,
            scores.J - scores.P
          ].map(x => (x + 3) * 10),
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 2
        }]
      };

      new Chart(document.getElementById('radarChart'), {
        type: 'radar',
        data: radarData,
        options: {
          scales: {
            r: {
              suggestedMin: 0,
              suggestedMax: 60
            }
          }
        }
      });

      const type = `${scores.I > scores.E ? 'I' : 'E'}${scores.S > scores.N ? 'S' : 'N'}${scores.T > scores.F ? 'T' : 'F'}${scores.J > scores.P ? 'J' : 'P'}`;
      let style = '';
      if (type[0] === 'E' && type[3] === 'P') {
        style = '🧭 冒險型生存者：你勇於行動、適應力強，面對極端環境也不輕言放棄。';
      } else if (type[0] === 'I' && type[3] === 'J') {
        style = '🔍 謹慎型規劃者：你喜歡計畫周全，穩扎穩打，遇到困境也會冷靜分析。';
      } else if (type[2] === 'T' && type[3] === 'J') {
        style = '🔥 堅毅型求生者：你邏輯清晰、有執行力，是危機中值得信賴的領導者。';
      } else if (type[2] === 'F') {
        style = '🌲 感性型倖存者：你重視情感與直覺，雖可能不夠理性，但你的人性光輝常成為關鍵。';
      } else {
        style = '❓ 多面向的生存者：你具有多元的適應方式，或許能在意想不到的情境中活下來。';
      }
      typeText.innerText = `你的 MBTI 傾向是 ${type}\n${style}`;

      resultDiv.classList.remove('hidden');
      submitBtn.disabled = true;
    });
  </script>

  <script>
    // 下雪動畫
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let width, height;
    let snowflakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createSnowflakes() {
      const x = Math.random() * width;
      const y = Math.random() * height;
      const radius = Math.random() * 4 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({ x, y, radius, speed });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (const flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }

    function updateSnowflakes() {
      for (const flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * width;
        }
      }
    }

    function loop() {
      drawSnowflakes();
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    setInterval(createSnowflakes, 100);
    loop();
  </script>
</body>
</html>
